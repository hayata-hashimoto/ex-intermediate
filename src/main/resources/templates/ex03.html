<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/clothe/select}" method="post">
		<h3>衣類検索</h3>
		<input type="radio" name="gender" value="0" checked>Man<br>
		<input type="radio" name="gender" value="1">Woman <select
			name="color">
			<option value="赤">赤</option>
			<option value="青">青</option>
			<option value="白">白</option>
			<option value="黄">黄</option>
		</select> <br>
		<button>検索</button>
		<br>
		<table border=1 th:each="cloth:${clotheList}">
			<tr>
				<th>ジャンル</th>
				<td th:text="${cloth.genre}">dummy</td>
			</tr>
			<tr>
				<th>サイズ</th>
				<td th:text="${cloth.size}">dummy</td>
			</tr>
			<tr>
				<th>価格</th>
				<td th:text="${#numbers.formatInteger(cloth.price,2,'COMMA')}">dummy</td>
			</tr>
		</table>
	</form>
</body>
</html>
