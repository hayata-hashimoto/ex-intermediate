<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>球団詳細</title>
</head>
<body>
	<form th:action="@{/team/showList}" method="post">
		球団名 <br> <span th:text="${team.team_name}"></span> <br> 本拠地
		<br> <span th:text="${team.headquarters}"></span> <br> 発足 <br>
		<span th:text="${team.inauguration}"></span> <br> 歴史 <br>
		<pre th:text="${team.history}"></pre>
		<br>
		<button>戻る</button>
	</form>
</body>
</html>
