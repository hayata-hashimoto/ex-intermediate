<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>野球チーム一覧</title>
</head>
<body>
<table class="baseball-list">
					<thead>
						<tr>
							<th>野球チーム一覧</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="team:${teamList}">
							<td><a href="detail.html"
								th:href="@{/team/showDetail?id=} + ${team.id}"> <span
									th:text="${team.team_name}"></span>
							</a></td>
						</tr>
					</tbody>
				</table>
</body>
</html>
